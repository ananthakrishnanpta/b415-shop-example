<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top">
        <div class="main">
        <h1>
            T - Shop
        </h1>
        <nav>
            <div>
                <a href="">Home</a>
            </div>
            <div>
                <a href="">Cart</a>
            </div>
            <div>
                000
            </div>
        </nav>
    </div>
    </header>


    <main>
        <section class="cart">
            <div class="container">
                <header id="cart-header">
                    <h3>My cart</h3>
                    <h4>Details</h4>
                    <h4>Quantity</h4>
                </header>
                <!-- 1 cart item starts -->
                <div class="cart-item">
                    <div class="cart-image">
                        <img src="images/products/image.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <h3>This is the title</h3>
                        <p>This is the description</p>
                        <div class="prod-price">
                            <div>Price</div>
                            <div>$<span id="price">20</span></div>
                        </div>
                    </div>
                    <div class="prod-quant">
                        <button id="sub1">-</button>
                        <p id="q">1</p>
                        <button id="add1">+</button>
                    </div>  
                    <div id="total">
                        20
                    </div>
                </div>
                <!-- 1 cart item ends -->
            </div>

        </section>
    </main>

    <footer>
        This is the footer. &copy; 2024
    </footer>
